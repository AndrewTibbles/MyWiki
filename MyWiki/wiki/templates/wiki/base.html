{% load static %}
<!DOCTYPE html>
<html>

{% include "wiki/head.html" %}

<body>
    {% include 'wiki/header.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock content %}

    {% include 'wiki/footer.html' %}
    {% include 'wiki/scripts.html' %}

</body>

</html>
